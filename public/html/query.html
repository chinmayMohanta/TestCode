
<!doctype html>
<html lang="en" ng-app="lunaaApp">
<head>
    <meta charset="utf-8">
    <title>Airport Query</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/public/javascripts/app.js"></script>
</head>
<body >

<div ng-controller="CCController">

    <form novalidate class="simple-form">

        <H4>Enter a countrey name or code </h4>
        <table>

            <tr>
                <td> Countrey Code::</td><td><input type="text" ng-model="cc" /></td>
                <td> OR </td>
                <td> Countrey Name::</td><td><input type="text" ng-model="cn" /></td>
                <td><input type="submit" ng-click="update(user)" value="OK" /></td>
            </tr>
        </table>

    </form>

    <br>
    <br>
    <h1 ng-if="dataLoading" >
        <font color="red">
            Loading ......  Please wait, may takes minutes !!
        </font>
    </h1>
    <br>
    <br>

       <table>
        <tbody ng:repeat="message in messages">
        <tr><td>{{message}}</td></tr>
        </tbody>
    </table>


</div>

</body>
</html>
